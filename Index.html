<body>
    <header>
        <h1>Country Explorer</h2>
        <h4>Discover the beauty, culture, and hidden gems of every nation with Country Explorer</h4>
    </header>
    <section class="country">
        <label for="country">Enter Country Name:</label>
        <input type="text" id="searchInput" name="country" placeholder="e.g., Bangladesh">
        <button onclick="search()" id="btn">Search</button>
        <div id="displayArea"></div>
        <h3>Most Visited Country</h3>
        <div class="container">
            <button onclick="handleCountryClick('Japan')">Japan</button>
            <button onclick="handleCountryClick('America')">America</button>
            <button onclick="handleCountryClick('Russia')">Russia</button>
            <button onclick="handleCountryClick('Canada')">Canada</button>
            <button onclick="handleCountryClick('India')">India</button>
            <button onclick="handleCountryClick('Brazil')">Brazil</button>
            <button onclick="handleCountryClick('Australia')">Australia</button>
          </div>
      </section>
